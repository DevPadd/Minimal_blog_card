<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal blog card</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="img-container">
                <img src="cactus_img.jpg" alt="an image of cactus" />
            </div>

            <div class="tags"><span>Design</span></div>

            <div class="text-container">
                <h2>Embracing Minimalism</h2>
                <p>
                    From minimalist sculptures to minimalist paintings, this
                    blog will inspire you to appreciate the beauty that lies in
                    simplicity.
                </p>
            </div>
            <hr />
            <div class="author"><h2>Anne Spartt</h2></div>
        </div>
    </body>
</html>
